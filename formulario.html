<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM, Eventos y funciones</title>

    <!-- <script src="js/32.-ejercicioDom.js"></script> -->

    <style>
    
    .box{
        width: 250px;
        height: 250px;
        float: left;
        margin: 20px;
    }

    .dashed{
        border: 3px dashed black;
        padding: 5px;
    }
    
    
    </style>
</head>
<body>
    <!-- 
        1.- Formulario campos: Nombre, apellido y edad
        2.- Boton enviar, evento submit
        3.- Mostrar datos por pantalla
        4.- Validación del formulario
     -->
    <h1>Ejercicio DOM, Eventos y funciones</h1>

    <div class="box">
        <!-- return false, hace que no se redireccione la pagina, ya que no se tiene una ruta el action-->
        <form action="#" method="POST" id="formulario" onsubmit="return false;">

            <label for="name"> Nombre</label> <br>
            <input type="text" name="name" id="name"><br>
            <span id="error_name"></span>

            <label for="lastname">Apellidos</label><br>
            <input type="text" name="lastname" id="lastname"><br>

            <label for="year">Edad</label><br>
            <input type="number" name="year" id="year"><br>

            <input type="submit" value="Enviar" id="submit">

        </form>
    </div>

    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>

        <p id="p_name">
            Nombre: <span></span>
        </p>

        <p id="p_lastname">
            Apellido: <span></span>
        </p>

        <p id="p_year">
            Edad: <span></span>
        </p>

    </div>

    
    <script src="js/32.-ejercicioDom.js"></script>

</body>
</html>
